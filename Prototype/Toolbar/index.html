<script>

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
    document.getElementById("graph").style.display = "block";
    document.getElementById("titlu").style.display="none";
}

function drop(ev) {
    ev.preventDefault();
    document.getElementById("graph");
function hide(ev){
    document.getElementById("graph").style.display = "none";
    document.getElementById("titlu").style.display="block";
}
}</script>

                <button class="btn btn-lg  btn-primary" id="resetButton" onclick="document.getElementById('graph').style.display = 'none';
